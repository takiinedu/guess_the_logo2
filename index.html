<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the logo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="bg bg1"></div>
    <div class="bg bg2"></div>
    <div class="container" popver>
        <h1 class="title">Guess the logo</h1>
        <div id="countdown-bar" class="countdown-bar">
            <div id="countdown" class="countdown"></div>
            <div class="lines">
                <div class="line"></div>        <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="card">
            <div class="frames">
                <div class="frame-font">
                    <img class="frames__img" id="frame-font__img" src="assets/img/placehoder.png" alt="logo">
                    <label class="frames__title" id="frame-font__title">_____</label>
                </div>
                <div class="frame-back">
                    <img class="frames__img" id="frame-back__img" src="assets/img/placehoder.png" alt="logo">
                    <div>
                        <label class="frames__title" id="frame-back__title">_____</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="progress">
            <div class="progress__length">
                <img src="assets/img/lightning2.png" alt="">
            </div>
        </div>
    </div>
    <div class="buttons">
        <div class="btn1">Chơi lại</div>
        <div class="btn2">Tiếp tục</div>
    </div>
    <div class="menugame">
        <div id="play"></div>
        <div id="lose">
            <div class="play_again play_again1" onClick="window.location.reload();"></div>
        </div>
        <div id="win">
            <div class="play_again play_again2" onClick="window.location.reload();"></div>
        </div>
    </div>
    <script type="module" src="assets/js/loaderIMG.js"></script>
</body>
</html>
